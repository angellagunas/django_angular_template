<section class="fade">
    <div layout="column" layout-gt-sm="row">
        <div flex="50">
            <div class="md-content layout-margin layout-padding">
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Items" class="md-primary">
                            <md-table-container>
                                <table md-table="md-table">
                                    <thead md-head="">
                                        <tr md-row="">
                                            <th md-column="">ID</th>
                                            <th md-column="">Name</th>
                                            <th md-column="">Area</th>
                                            <th md-column md-numeric layout-align="center center"></th>
                                        </tr>
                                    </thead>
                                    <tbody md-body="">
                                        <tr md-row="" ng-repeat="itemDetail in item.items">
                                            <td md-cell="">{{ itemDetail.id }}</td>
                                            <td md-cell="">{{ itemDetail.name }}</td>
                                            <td md-cell="">{{ itemDetail.area.name }}</td>
                                            <td md-cell="" layout-align="center center">
                                                <div class="actions-section">
                                                    <a ng-click="item.detail(event, itemDetail);">
                                                        <md-tooltip>Ver detalle</md-tooltip>
                                                        <ng-md-icon icon="visibility" aria-label="Detail.."></ng-md-icon>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div>
        <div flex="50">
            <md-card-md-content>
                <md-content class="md-padding">
                    <div layout="column">
                        <md-input-container>
                            <label>Name</label>
                            <input required ng-model="item.itemSelected.name">
                        </md-input-container>
                        <md-input-container>
                            <label>Area</label>
                            <md-select ng-model="item.itemSelected.area.id" required="required">
                                <md-option
                                  ng-repeat="area in item.areas"
                                  value="{{ area.id }}"
                                  ng-selected="{{ area.id == item.itemSelected.area.id ? 'true' : 'false' }}">{{ area.name }}</md-option>
                            </md-select>
                        </md-input-container>
                        <div layout="row" layout-align="end center">
                            <md-input-container>
                                <md-button ng-click="item.update(event);" class="md-raised md-primary">Save</md-button>
                            </md-input-container>
                        </div>

                    </div> 
                </md-content>
            </md-card-md-content>
        </div>
    </div>
</section>
