<section class="fade">
    <div layout="column">
        <div flex="100">
            <div class="md-content layout-margin layout-padding">
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Catalogs" class="md-primary">
                            <md-table-container>
                                <table md-table="md-table">
                                    <thead md-head="">
                                        <tr md-row="">
                                            <th md-column="">Name</th>
                                        </tr>
                                    </thead>
                                    <tbody md-body="">
                                        <tr md-row="" ng-repeat="catalogDetail in catalog.catalogs">
                                            <td md-cell="">{{ catalogDetail.name }}</td>
                                            <td md-cell="">
                                                <div class="actions-section">
                                                    <a href="#" ui-sref="admin.catalogs.detail({catalog_id: catalogDetail.id })">
                                                        <md-tooltip>Ver detalle</md-tooltip>
                                                        <ng-md-icon icon="visibility" aria-label="Detail.."></ng-md-icon>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div>
    </div>
</section>
